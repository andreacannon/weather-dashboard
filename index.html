<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

  <!-- Search form -->
<body class="d-flex flex-column">
  <header class="container-fluid">
    <h1> Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-4 col-sm-12 order-md-1">
        <div class="card">
            <h3 class="card-header">Search For a City:</h3>
            <form id="city-form" class="card-body">
                <label class="form-label">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter city name here"/>
                </label>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <!-- Search History -->
            <h3 class="card-header">Search History:</h3>
            <ul id="historyList" class="list-group">
            </ul>
        </div>
      </aside>
      <main class="col-md-8 col-sm-12 order-md-2">
        <div class="card mb-4">
            <div id="main-content">
            </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
